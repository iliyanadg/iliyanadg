  <script>
    // === LIVE DATA from Google Sheets via opensheet.elk.sh ===============
    const SHEET_JSON_BASE = "https://opensheet.elk.sh/1lUzMxs1S0s65qImCzeDFbWD0KmAXNlO8UGV_WAVKegw/Sheet1";

    function bust(url){ return url + (url.includes("?") ? "&" : "?") + "ts=" + Date.now(); }
    function toInt(v){ const n = parseInt(String(v ?? "").replace(/[^\d]/g, ""), 10); return Number.isFinite(n) ? n : 0; }
    function parseOnline(val){
      const s = String(val ?? "").toLowerCase().trim();
      // accetta varie forme: 'online', 'available', 'avaible', 'on', true/1/yes/si
      if (["online","available","avaible","on","true","1","s√¨","si","yes","verde","green"].includes(s)) return true;
      if (["offline","unavailable","off","false","0","no","grigio","grey","gray"].includes(s)) return false;
      return null;
    }

    async function refreshCounts(){
      try{
        const res = await fetch(bust(SHEET_JSON_BASE), { cache:"no-store" });
        const rows = await res.json();
        const r = rows && rows.length ? rows[0] : {};

        const likes  = toInt(r.likes ?? r.Likes);
        const photos = toInt(r.photos ?? r.Photos);
        const videos = toInt(r.videos ?? r.Videos);

        const statusVal = r.status ?? r.Status ?? r.online ?? r.Online;
        const isOnline = parseOnline(statusVal);

        document.getElementById("likes").textContent  = likes.toLocaleString('it-IT');
        document.getElementById("photos").textContent = photos.toLocaleString('it-IT');
        document.getElementById("videos").textContent = videos.toLocaleString('it-IT');

        const dot = document.getElementById("status-dot");
        const label = document.getElementById("status-label");
        if(isOnline === true){
          dot.style.background = getComputedStyle(document.documentElement).getPropertyValue("--ok").trim() || "#10b981";
          label.textContent = (String(statusVal||"").toLowerCase().includes("online")) ? "ONLINE" : "AVAILABLE";
        }else if(isOnline === false){
          dot.style.background = getComputedStyle(document.documentElement).getPropertyValue("--off").trim() || "#9aa0a6";
          label.textContent = "OFFLINE";
        }
      }catch(err){
        console.warn("Impossibile caricare i dati dallo Sheet:", err);
      }
    }

    refreshCounts();
    setInterval(refreshCounts, 60000);
  </script>
