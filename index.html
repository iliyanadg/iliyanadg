<!doctype html>

<style>
  :root{
    --bg:#f5f8fc;
    --card:#ffffff;
    --text:#0f172a;
    --muted:#6b7280;
    --primary:#3897f0; /* blu Instagram */
    --pill:#eaf5ff;
    --chip-bg:#eaf5ff;
    --chip-text:#1f2937;
    --shadow: 0 10px 30px rgba(15, 23, 42, .08);
    --radius:20px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background: radial-gradient(1200px 600px at 50% -50%, #d8ebff 0, rgba(216,235,255,0) 70%) , var(--bg);
    color:var(--text);
  }

  .wrap{min-height:100svh; display:flex; align-items:center; justify-content:center; padding:24px;}
  .card{
    width:min(920px, 96vw);
    background:var(--card);
    border-radius:28px;
    box-shadow:var(--shadow);
    padding:24px 24px 28px;
  }

  /* Immagine */
  .hero{
    width:auto;
    max-width:100%;
    aspect-ratio:4/5;
    border-radius:20px;
    object-fit:cover;
    object-position:center;
    display:block;
    margin:0 auto;
  }
  @media (min-width:768px){
    .hero{
      max-width:40%;
      aspect-ratio:3/4.5;
    }
  }

  header{text-align:center; padding:18px 8px 0;}
  .nameRow,.handleRow{
    display:flex; align-items:center; justify-content:center;
    gap:4px; /* minima distanza */
  }
  .name{
    font-size:42px; font-weight:700;
    color:#54A9F9;
    letter-spacing:.2px;
  }
  .handle{
    color:var(--muted);
    font-weight:700;
    margin-right:4px;
    font-size:18px;
  }

  /* ‚úÖ Badge di verifica Instagram originale */
  .verify{
    display:inline-block;
    vertical-align:middle;
    width:20px;
    height:20px;
    position:relative;
    top:1px;
  }
  .verify svg{
    width:100%;
    height:100%;
    display:block;
  }

  .statusPill{
    display:inline-flex; align-items:center; gap:8px;
    background:#f1f5f9; border-radius:999px;
    padding:6px 10px; margin-left:8px;
  }
  .status-dot{width:8px; height:8px; border-radius:50%; background:#9ca3af;}
  .status-text{font-size:14px; font-weight:600; color:var(--muted);}

  .chips{
    display:flex; align-items:center; justify-content:center;
    gap:14px; margin:14px 0 6px;
  }
  .chip{
    background:var(--chip-bg);
    border-radius:999px;
    padding:10px 16px;
    font-weight:700; color:#13283d;
    display:flex; gap:10px; align-items:center;
    box-shadow:0 0 0 1px rgba(59,161,245,.06) inset;
  }
  .chip .emo{font-size:18px; opacity:.9}

  .btn{
    display:flex; align-items:center; justify-content:center; gap:10px;
    width:min(680px, 90%); margin:14px auto 0;
    padding:16px 18px; border-radius:18px;
    text-decoration:none; font-weight:700;
    transition: transform .05s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    box-shadow:var(--shadow);
  }
  .btn:active{transform:translateY(1px) scale(.998);}
  .btn-primary{background:#4aa3ea; color:white;}
  .btn-primary:hover{background:#3a97e6;}
  .btn-outline{border:2px solid #9fd1ff; color:#145ea8; background:white;}
  .btn-outline:hover{background:#eef7ff;}
  .btn-inline{box-shadow:none; border:none; color:#2c6cb8; background:transparent; text-decoration:underline;}

  footer{text-align:center; color:#9aa6b2; font-size:12px; margin-top:18px;}
  @media (max-width:640px){
    .name{font-size:36px;}
    .chips{gap:10px;}
    .chip{padding:9px 14px;}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <header>
        <div class="nameRow">
          <div class="name">Iliyana</div>

            <!-- Badge IG originale -->

<script>
(async () => {
  const SHEET_URL = "https://opensheet.elk.sh/1lUzMxs1S0s65qImCzeDFbWD0KmAXNlO8UGV_WAVKegw/Sheet1";
  const num = v => { const n = parseInt(String(v).replace(/[^0-9]/g,''), 10); return Number.isFinite(n)?n:0; };
  const setCap = s => { if(!s) return ""; s=String(s).trim(); return s.charAt(0).toUpperCase()+s.slice(1).toLowerCase(); };
  try {
    const res = await fetch(SHEET_URL,{cache:"no-store"}); const rows=await res.json(); const row=rows[0]||{};
    document.getElementById("likesVal").textContent=num(row.likes);
    document.getElementById("photosVal").textContent=num(row.photos);
    document.getElementById("videosVal").textContent=num(row.videos);
    const raw=(row.status??row.online??"").toString().trim();
    const statusText=document.getElementById("statusText");
    const dot=document.getElementById("statusDot");
    statusText.textContent=setCap(raw||"offline");
    const norm=raw.toLowerCase(); const ONLINE=new Set(["available","avaible","online","on","1","true","yes"]);
    const isOnline=ONLINE.has(norm); dot.style.background=isOnline?"#22c55e":"#9ca3af";
  }catch(e){console.error("Sheet fetch error",e);}
})();
</script>
